<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Teacher Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'teacher_account.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="teacheraccount">Home</a>
        <a class="navbar-brand" href="addsubject">Add Subject</a>
        <a class="navbar-brand" href="addclass">Add Class</a>
        <div class="navbar-nav ml-auto">
            <a class="navbar-brand" href="logout">Logout</a>
        </div>
    </nav>
    <div class="sidenav">
        <a href="newstudent"> New Student Account</a>
        <a href="allstudent"> All Student</a>
        <a href="select"> Add Attendence</a>
    </div>
    <div class="container">
        <div class="form">
            {% if error %}
            <h4>{{ error}}</h4>
            {% endif %}
        <form method="POST" action="addclass" >
            {% csrf_token %}
            {% if message %}
            <h4>{{message}}</h4>
            {% endif %}
            <h2 class="center_text">Add Class </h2>
            <br/>
            <div class="form-group">
                {{form_class.teacher_id}}
            </div>
            <div class="form-group">
                {{form_class.class_c}}
            </div>
            <button type="submit" class="btn btn-warning" >Add</button>
        </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Teacher_account.css' %}">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="teacheraccount">Home</a>
        <a class="navbar-brand" href="addsubject">Add Subject</a>
        <a class="navbar-brand" href="addclass">Add Class</a>
        <div class="navbar-nav ml-auto">
            <a class="navbar-brand" href="logout">Logout</a>
        </div>
    </nav>
    <div class="sidenav">
        <a href="newstudent">New Student Account</a>
        <a href="allstudent">All Student</a>
        <a href="select">Add Attendance</a>
    </div>
    <div class="container">
        <div class="form">
            <form method="POST" action="select">
                {% csrf_token %}
                {% if error %}
                <h3>{{ error}}</h3>
                {% endif %}
                <h2 class="center_text">Choose to Proceed</h2>
                <br/>
                <div class="form-group">
                    <label><h4 class="center_text">Choose Subject</h4></label>
                    <select class="form-control" name="subject">
                        {% for i in datas %}
                        <option>{{i.subject}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label><h4 class="center_text">Choose class </h4></label>
                    <select class="form-control" name="class">
                        {% for i in datac %}
                        <option>{{i.class_c}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="center_text">
                    <button type="submit" class="btn btn-success btn-lg">Open</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
